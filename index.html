<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pink: #ff6b9d;
      --pink-dark: #e84393;
      --red: #fd79a8;
      --rose: #ff9ff3;
      --white: #fff5f8;
      --glow: rgba(255, 107, 157, 0.6);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fecfef, #ffecd2, #fcb69f);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .your-name {
      display: inline-block;
      font-size: clamp(1rem, 2.8vw, 1.4rem);
      font-weight: 700;
      margin-bottom: 0.75rem;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff6b9d, #e84393, #a29bfe, #ff6b9d);
      background-size: 300% 100%;
      animation: nameShine 3s ease infinite, nameWiggle 0.5s ease-in-out infinite;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-shadow: 0 0 20px var(--glow), inset 0 0 15px rgba(255,255,255,0.2);
      letter-spacing: 0.05em;
    }

    @keyframes nameShine {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes nameWiggle {
      0%, 100% { transform: rotate(-2deg) scale(1); }
      25% { transform: rotate(2deg) scale(1.03); }
      50% { transform: rotate(-1deg) scale(1.05); }
      75% { transform: rotate(1deg) scale(1.03); }
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      color: #c0392b;
      text-shadow: 0 0 20px var(--glow), 0 0 40px rgba(255, 107, 157, 0.3);
      margin-bottom: 2.5rem;
      animation: pulse 2s ease-in-out infinite;
      line-height: 1.3;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.02); filter: brightness(1.05); }
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 2rem;
      position: relative;
      min-height: 100px;
    }

    .btn {
      font-family: 'Quicksand', sans-serif;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      font-weight: 700;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .btn-yes {
      position: relative;
      background: linear-gradient(135deg, #ff6b9d, #e84393);
      color: white;
      box-shadow: 0 0 25px var(--glow), 0 4px 20px rgba(232, 67, 147, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px var(--glow), 0 6px 30px rgba(232, 67, 147, 0.5);
      filter: brightness(1.1);
    }

    .btn-no {
      position: relative;
      background: linear-gradient(135deg, #a29bfe, #6c5ce7);
      color: white;
      box-shadow: 0 0 25px rgba(108, 92, 231, 0.5);
      transition: left 0.12s ease-out, top 0.12s ease-out, box-shadow 0.2s;
    }

    .btn-no.no-floating {
      position: fixed;
      transform: translate(-50%, -50%);
      transition: left 0.12s ease-out, top 0.12s ease-out, box-shadow 0.2s;
    }

    .btn-no:hover {
      box-shadow: 0 0 35px rgba(108, 92, 231, 0.6);
    }

    /* Success state - hide buttons, show message */
    .success .buttons {
      display: none;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 2rem;
      animation: fadeInUp 0.8s ease forwards;
    }

    .success .success-message {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-message h2 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: #c0392b;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px var(--glow);
      line-height: 1.4;
    }

    .name-highlight {
      display: inline-block;
      padding: 0 0.2em;
      color: #8e44ad;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(142, 68, 173, 0.8);
      animation: namePop 0.6s ease infinite;
    }

    @keyframes namePop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .heart-display {
      font-size: 4rem;
      margin: 1rem 0;
      animation: heartBeat 0.8s ease infinite;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
    }

    .love-typing {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #8e44ad;
      max-width: 400px;
      margin: 1.5rem auto 0;
      min-height: 2.5em;
      text-align: center;
    }

    .love-typing .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: #c0392b;
      animation: blink 0.7s step-end infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Floating hearts container */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: floatUp 4s ease-in-out infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 100;
    }

    /* Subtle background sparkles */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,182,193,0.6), transparent),
        radial-gradient(2px 2px at 40% 70%, rgba(255,107,157,0.4), transparent),
        radial-gradient(2px 2px at 60% 20%, rgba(255,159,243,0.5), transparent),
        radial-gradient(2px 2px at 80% 80%, rgba(252,182,159,0.4), transparent);
      background-size: 200% 200%;
      animation: sparkleMove 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes sparkleMove {
      0%, 100% { opacity: 0.6; background-position: 0% 0%; }
      50% { opacity: 1; background-position: 100% 100%; }
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="your-name">‚ú® Gaurav Kumar wants to know ‚ú®</p>
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button class="btn btn-yes" type="button">YES üíñ</button>
      <button class="btn btn-no" type="button">NO üòú</button>
    </div>

    <div class="success-message">
      <h2>Yayyy! You Made <span class="name-highlight">Gaurav Kumar</span> The Happiest Person Alive üíï</h2>
      <div class="heart-display">üíï‚ù§Ô∏èüíñ‚ù§Ô∏èüíï</div>
      <p class="love-typing"><span id="typed-text"></span><span class="cursor"></span></p>
    </div>
  </div>

  <div class="hearts-container" id="hearts-container"></div>

  <!-- Romantic background music (replace src with your own audio file if desired) -->
  <audio id="romantic-music" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-melody-2300-full.mp3" type="audio/mpeg">
  </audio>

  <script>
    (function() {
      const btnNo = document.querySelector('.btn-no');
      const btnYes = document.querySelector('.btn-yes');
      const container = document.querySelector('.container');
      const body = document.body;
      const heartsContainer = document.getElementById('hearts-container');
      const audio = document.getElementById('romantic-music');
      const loveMessage = "Every moment with you feels like a little piece of forever. I love you more than words can say! üíù";

      // NO button: run away when cursor gets near
      const noBtnRadius = 100;
      let noBtnFloating = false;

      function updateNoBtnPosition() {
        const rect = btnNo.getBoundingClientRect();
        return { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
      }

      function getRandomPosition() {
        const padding = 70;
        const w = window.innerWidth - padding * 2;
        const h = window.innerHeight - padding * 2;
        return {
          x: padding + Math.random() * w,
          y: padding + Math.random() * h
        };
      }

      function moveNoButton() {
        if (!noBtnFloating) {
          noBtnFloating = true;
          btnNo.classList.add('no-floating');
          const rect = btnNo.getBoundingClientRect();
          btnNo.style.left = (rect.left + rect.width / 2) + 'px';
          btnNo.style.top = (rect.top + rect.height / 2) + 'px';
        }
        const pos = getRandomPosition();
        btnNo.style.left = pos.x + 'px';
        btnNo.style.top = pos.y + 'px';
      }

      body.addEventListener('mousemove', function(e) {
        if (container.classList.contains('success')) return;
        const noPos = updateNoBtnPosition();
        const dx = e.clientX - noPos.x;
        const dy = e.clientY - noPos.y;
        if (Math.hypot(dx, dy) < noBtnRadius) {
          moveNoButton();
        }
      });

      body.addEventListener('touchmove', function(e) {
        if (container.classList.contains('success')) return;
        if (e.touches.length === 0) return;
        const touch = e.touches[0];
        const noPos = updateNoBtnPosition();
        if (Math.hypot(touch.clientX - noPos.x, touch.clientY - noPos.y) < noBtnRadius * 1.2) {
          moveNoButton();
        }
      }, { passive: true });

      // YES button: success state
      btnYes.addEventListener('click', function() {
        container.classList.add('success');
        audio.play().catch(function() {});
        createFloatingHearts();
        confettiBurst();
        typeLoveMessage(loveMessage);
      });

      function createFloatingHearts() {
        const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üå∏'];
        function spawn() {
          const heart = document.createElement('span');
          heart.className = 'floating-heart';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDuration = (3 + Math.random() * 3) + 's';
          heart.style.animationDelay = Math.random() * 2 + 's';
          heartsContainer.appendChild(heart);
          setTimeout(function() { heart.remove(); }, 6000);
        }
        for (let i = 0; i < 15; i++) setTimeout(spawn, i * 400);
        const interval = setInterval(spawn, 800);
        setTimeout(function() { clearInterval(interval); }, 12000);
      }

      function confettiBurst() {
        const colors = ['#ff6b9d', '#e84393', '#fd79a8', '#ff9ff3', '#a29bfe', '#ffeaa7'];
        for (let i = 0; i < 80; i++) {
          setTimeout(function() {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = 50 + (Math.random() - 0.5) * 40 + '%';
            c.style.top = '50%';
            c.style.background = colors[Math.floor(Math.random() * colors.length)];
            c.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            c.style.transform = 'scale(0)';
            body.appendChild(c);
            const angle = (Math.random() - 0.5) * Math.PI * 1.5;
            const vel = 150 + Math.random() * 200;
            const tx = Math.cos(angle) * vel * (Math.random() + 0.5);
            const ty = Math.sin(angle) * vel - 100;
            c.animate([
              { transform: 'translate(0,0) scale(1)', opacity: 1 },
              { transform: 'translate(' + tx + 'px,' + ty + 'px) scale(0)', opacity: 0 }
            ], { duration: 2000, easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)' }).finished.then(function() {
              c.remove();
            });
          }, i * 25);
        }
      }

      function typeLoveMessage(text) {
        const el = document.getElementById('typed-text');
        el.textContent = '';
        let i = 0;
        function type() {
          if (i < text.length) {
            el.textContent += text[i];
            i++;
            setTimeout(type, 60 + Math.random() * 40);
          }
        }
        setTimeout(type, 500);
      }
    })();
  </script>
</body>
</html>
